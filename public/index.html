<!DOCTYPE html>
<html>

<head>
    <title>WebRTC Video Conference MultiParty</title>
    <style>
        #meetingRoom div {
            text-align: center;
        }

        .videoContainer {
            float: left;
        }

        #meetingRoom:after {
            content: '';
            display: block;
            clear: both;



        }

        body{
          background: url('background1.jpg') no-repeat center center fixed;
          background-size: cover;
          border-radius: 10px; /* Adjust the border-radius for smooth corners */
          overflow: hidden; /* Hide content that exceeds the rounded corners */

        }

        #roomSelection {
          text-align: center;
          background-color: rgba(255, 255, 255, 0.8); /* Adjust the opacity as needed */
          padding: 20px;
          border-radius: 10px;
          margin-top: 10px;
          padding: 0;
          justify-content: center;
          align-items: center;
          height: 75vh;
          background: url('background1.jpg') no-repeat center center fixed;
          background-size: cover;
        }
        h1 {
          color: gray; /* Set text color to white or any color that suits your design */
          text-align: center;
          margin-bottom: 20px; /* Adjust the margin as needed */
          margin-top: 50px; /* Adjust the margin as needed */
        }
    </style>
</head>

<body>


    <div id="roomSelection" style="display: block">
      <h1>WebRTC Video Conference MultiParty</h1>
        <label>Type user name:</label>
        <input id="name" type="text" />
        <label>Type room name:</label>
        <input id="room" type="text" />
        <button id="register">Enter</button>
    </div>

    <div id="meetingRoom" style="display: none">
    </div>

    <script src="adapter.js"></script>
    <script src="kurento-utils.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>

</html>
